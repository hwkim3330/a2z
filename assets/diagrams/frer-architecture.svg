<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="lidarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="switchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pathGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="pathGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    
    <!-- Pulse animation -->
    <animate id="pulse" attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    A2Z FRER Architecture: Dual LiDAR Aggregation with Dual Path Replication
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">
    LAN9662 (8-port) Optimized Configuration: 2 LiDAR Input → Aggregation → Dual Path FRER Output
  </text>
  
  <!-- Front LiDAR -->
  <g id="front-lidar">
    <rect x="50" y="200" width="120" height="60" rx="10" fill="url(#lidarGrad)" stroke="#c0392b" stroke-width="2"/>
    <text x="110" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Front LiDAR
    </text>
    <text x="110" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      400 Mbps
    </text>
  </g>
  
  <!-- Rear LiDAR -->
  <g id="rear-lidar">
    <rect x="50" y="340" width="120" height="60" rx="10" fill="url(#lidarGrad)" stroke="#c0392b" stroke-width="2"/>
    <text x="110" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Rear LiDAR
    </text>
    <text x="110" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      400 Mbps
    </text>
  </g>
  
  <!-- LAN9662 Switch (Zone Switch) -->
  <g id="lan9662-zone">
    <rect x="300" y="180" width="200" height="240" rx="15" fill="url(#switchGrad)" stroke="#1e40af" stroke-width="3"/>
    <text x="400" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      LAN9662
    </text>
    <text x="400" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e0e7ff">
      Zone Switch (8-port)
    </text>
    
    <!-- Port visualization -->
    <g id="ports">
      <!-- Input ports -->
      <rect x="320" y="260" width="30" height="20" rx="3" fill="#10b981" stroke="#059669" stroke-width="1"/>
      <text x="335" y="274" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P1</text>
      
      <rect x="320" y="290" width="30" height="20" rx="3" fill="#10b981" stroke="#059669" stroke-width="1"/>
      <text x="335" y="304" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P2</text>
      
      <!-- Aggregation indicator -->
      <rect x="320" y="320" width="160" height="30" rx="5" fill="#1e293b" stroke="#475569" stroke-width="1"/>
      <text x="400" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#cbd5e1">
        Aggregation + FRER Gen
      </text>
      
      <!-- Output ports -->
      <rect x="450" y="260" width="30" height="20" rx="3" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
      <text x="465" y="274" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P3</text>
      
      <rect x="450" y="290" width="30" height="20" rx="3" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
      <text x="465" y="304" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P4</text>
    </g>
    
    <!-- FRER Processing -->
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e0e7ff">
      R-TAG Sequence Gen
    </text>
    <text x="400" y="395" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e0e7ff">
      CBS: 800 Mbps Total
    </text>
  </g>
  
  <!-- Primary Path -->
  <g id="primary-path">
    <rect x="650" y="200" width="140" height="60" rx="10" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="720" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Primary Path
    </text>
    <text x="720" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Direct Route
    </text>
  </g>
  
  <!-- Secondary Path -->
  <g id="secondary-path">
    <rect x="650" y="340" width="140" height="60" rx="10" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="720" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Secondary Path
    </text>
    <text x="720" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Backup Route
    </text>
  </g>
  
  <!-- LAN9692 Central Switch -->
  <g id="lan9692-central">
    <rect x="900" y="240" width="200" height="120" rx="15" fill="url(#switchGrad)" stroke="#1e40af" stroke-width="3"/>
    <text x="1000" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      LAN9692
    </text>
    <text x="1000" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e0e7ff">
      Central Switch
    </text>
    <text x="1000" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e0e7ff">
      FRER Elimination
    </text>
    <text x="1000" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e0e7ff">
      Duplicate Removal
    </text>
  </g>
  
  <!-- Connection Lines -->
  <!-- LiDAR to LAN9662 -->
  <line x1="170" y1="230" x2="320" y2="270" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="170" y1="370" x2="320" y2="300" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- LAN9662 to Paths -->
  <line x1="480" y1="270" x2="650" y2="230" stroke="url(#pathGrad1)" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="300" x2="650" y2="370" stroke="url(#pathGrad2)" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Paths to LAN9692 -->
  <line x1="790" y1="230" x2="900" y2="280" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="790" y1="370" x2="900" y2="320" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Annotations -->
  <g id="annotations">
    <!-- Input annotation -->
    <text x="210" y="300" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
      2x LiDAR
    </text>
    <text x="210" y="315" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
      800 Mbps
    </text>
    
    <!-- FRER annotation -->
    <text x="570" y="300" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
      FRER
    </text>
    <text x="570" y="315" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
      Replication
    </text>
    
    <!-- Output annotation -->
    <text x="850" y="300" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
      Dual
    </text>
    <text x="850" y="315" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
      Paths
    </text>
  </g>
  
  <!-- Port Usage Summary -->
  <g id="port-summary">
    <rect x="50" y="480" width="300" height="80" rx="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="200" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
      LAN9662 Port Usage (8 ports)
    </text>
    <text x="60" y="530" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Port 1-2: LiDAR Input (2 ports)
    </text>
    <text x="60" y="548" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Port 3-4: FRER Output (2 ports)
    </text>
  </g>
  
  <!-- Performance Metrics -->
  <g id="metrics">
    <rect x="850" y="480" width="300" height="80" rx="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="1000" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Performance Metrics
    </text>
    <text x="860" y="530" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Latency: &lt; 0.5ms (End-to-End)
    </text>
    <text x="860" y="548" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Reliability: 99.999% (Dual Path)
    </text>
  </g>
  
  <!-- Data flow animation indicators -->
  <circle cx="210" cy="230" r="3" fill="#10b981">
    <animate attributeName="cx" from="210" to="320" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="210" cy="370" r="3" fill="#10b981">
    <animate attributeName="cx" from="210" to="320" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="480" cy="270" r="3" fill="#10b981">
    <animate attributeName="cx" from="480" to="650" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="480" cy="300" r="3" fill="#f59e0b">
    <animate attributeName="cx" from="480" to="650" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" from="300" to="370" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>