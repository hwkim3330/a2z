<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9e9e9e;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
    </filter>
    <!-- Sensor patterns -->
    <pattern id="lidarPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="18" fill="none" stroke="#4caf50" stroke-width="2" opacity="0.3"/>
      <circle cx="20" cy="20" r="12" fill="none" stroke="#4caf50" stroke-width="2" opacity="0.5"/>
      <circle cx="20" cy="20" r="6" fill="none" stroke="#4caf50" stroke-width="2" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    A2Z 자율주행차 센서 배치도
  </text>
  
  <!-- Car body (top view) -->
  <g id="car-body" transform="translate(250, 100)">
    <!-- Main body -->
    <rect x="0" y="0" width="300" height="180" rx="20" fill="url(#carGrad)" stroke="#666" stroke-width="3"/>
    
    <!-- Windshield -->
    <path d="M 30 30 L 270 30 L 250 60 L 50 60 Z" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" opacity="0.7"/>
    
    <!-- Rear window -->
    <path d="M 50 120 L 250 120 L 270 150 L 30 150 Z" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" opacity="0.7"/>
    
    <!-- Wheels -->
    <rect x="-20" y="30" width="30" height="40" rx="5" fill="#424242"/>
    <rect x="310" y="30" width="30" height="40" rx="5" fill="#424242"/>
    <rect x="-20" y="110" width="30" height="40" rx="5" fill="#424242"/>
    <rect x="310" y="110" width="30" height="40" rx="5" fill="#424242"/>
    
    <!-- Center line -->
    <line x1="150" y1="0" x2="150" y2="180" stroke="#999" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  </g>
  
  <!-- Sensors -->
  <!-- Front Pandar40P (360° LiDAR) -->
  <g id="front-lidar" transform="translate(400, 80)">
    <circle cx="0" cy="0" r="25" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    <text x="0" y="5" font-size="10" text-anchor="middle" fill="white" font-weight="bold">P40P</text>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#4caf50" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
    <text x="0" y="-35" font-size="11" text-anchor="middle" fill="#2e7d32">Pandar40P</text>
    <text x="0" y="-48" font-size="9" text-anchor="middle" fill="#666">360° Coverage</text>
  </g>
  
  <!-- Front G32 -->
  <g id="front-g32" transform="translate(400, 130)">
    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="#8bc34a" stroke="#689f38" stroke-width="2"/>
    <text x="0" y="5" font-size="10" text-anchor="middle" fill="white" font-weight="bold">G32</text>
    <!-- FOV visualization -->
    <path d="M 0 0 L -50 -40 L 50 -40 Z" fill="#8bc34a" opacity="0.2" stroke="#689f38" stroke-width="1"/>
    <text x="0" y="30" font-size="9" text-anchor="middle" fill="#689f38">120° × 10°</text>
  </g>
  
  <!-- Front Cameras -->
  <g id="front-cameras" transform="translate(400, 160)">
    <rect x="-45" y="-10" width="30" height="20" rx="3" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
    <text x="-30" y="5" font-size="8" text-anchor="middle" fill="white">CAM</text>
    <text x="-30" y="20" font-size="8" text-anchor="middle" fill="#f57c00">60°</text>
    
    <rect x="15" y="-10" width="30" height="20" rx="3" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
    <text x="30" y="5" font-size="8" text-anchor="middle" fill="white">CAM</text>
    <text x="30" y="20" font-size="8" text-anchor="middle" fill="#f57c00">110°</text>
  </g>
  
  <!-- Rear Pandar40P -->
  <g id="rear-lidar" transform="translate(400, 320)">
    <circle cx="0" cy="0" r="25" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    <text x="0" y="5" font-size="10" text-anchor="middle" fill="white" font-weight="bold">P40P</text>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#4caf50" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
    <text x="0" y="45" font-size="11" text-anchor="middle" fill="#2e7d32">Pandar40P</text>
  </g>
  
  <!-- Left side sensors -->
  <g id="left-sensors" transform="translate(220, 190)">
    <!-- G32 -->
    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="#8bc34a" stroke="#689f38" stroke-width="2"/>
    <text x="0" y="5" font-size="10" text-anchor="middle" fill="white" font-weight="bold">G32</text>
    <!-- MRR-35 Radar -->
    <ellipse cx="0" cy="40" rx="20" ry="15" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
    <text x="0" y="45" font-size="9" text-anchor="middle" fill="white">MRR</text>
    <!-- Camera -->
    <rect x="-15" y="70" width="30" height="20" rx="3" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
    <text x="0" y="85" font-size="8" text-anchor="middle" fill="white">CAM</text>
    
    <text x="-50" y="5" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">Left Zone</text>
  </g>
  
  <!-- Right side sensors -->
  <g id="right-sensors" transform="translate(580, 190)">
    <!-- G32 -->
    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="#8bc34a" stroke="#689f38" stroke-width="2"/>
    <text x="0" y="5" font-size="10" text-anchor="middle" fill="white" font-weight="bold">G32</text>
    <!-- MRR-35 Radar -->
    <ellipse cx="0" cy="40" rx="20" ry="15" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
    <text x="0" y="45" font-size="9" text-anchor="middle" fill="white">MRR</text>
    <!-- Camera -->
    <rect x="-15" y="70" width="30" height="20" rx="3" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
    <text x="0" y="85" font-size="8" text-anchor="middle" fill="white">CAM</text>
    
    <text x="50" y="5" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">Right Zone</text>
  </g>
  
  <!-- Sensor Legend -->
  <g id="sensor-legend" transform="translate(50, 350)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">센서 범례</text>
    
    <circle cx="10" cy="20" r="10" fill="#4caf50"/>
    <text x="30" y="25" font-size="11">Pandar40P (360° LiDAR)</text>
    
    <rect x="0" y="40" width="20" height="15" rx="3" fill="#8bc34a"/>
    <text x="30" y="51" font-size="11">G32 (Solid-State LiDAR)</text>
    
    <ellipse cx="10" cy="70" rx="10" ry="7" fill="#2196f3"/>
    <text x="30" y="74" font-size="11">MRR-35 (Radar)</text>
    
    <rect x="0" y="90" width="20" height="12" rx="2" fill="#ff9800"/>
    <text x="30" y="99" font-size="11">Camera</text>
  </g>
  
  <!-- Coverage zones visualization -->
  <g id="coverage-zones" opacity="0.3">
    <!-- Front coverage -->
    <ellipse cx="400" cy="100" rx="150" ry="100" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="10,5"/>
    <!-- Rear coverage -->
    <ellipse cx="400" cy="300" rx="150" ry="100" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="10,5"/>
    <!-- Side coverage -->
    <ellipse cx="220" cy="200" rx="80" ry="120" fill="none" stroke="#8bc34a" stroke-width="2" stroke-dasharray="10,5"/>
    <ellipse cx="580" cy="200" rx="80" ry="120" fill="none" stroke="#8bc34a" stroke-width="2" stroke-dasharray="10,5"/>
  </g>
  
  <!-- Data flow indicators -->
  <g id="data-flow" transform="translate(650, 100)">
    <text x="0" y="0" font-size="12" font-weight="bold" fill="#333">데이터 플로우</text>
    
    <rect x="0" y="10" width="100" height="30" rx="5" fill="#e1f5fe" stroke="#0288d1" stroke-width="1"/>
    <text x="50" y="30" font-size="10" text-anchor="middle">센서 데이터</text>
    
    <path d="M 50 40 L 50 60" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="0" y="60" width="100" height="30" rx="5" fill="#fce4ec" stroke="#c2185b" stroke-width="1"/>
    <text x="50" y="80" font-size="10" text-anchor="middle">TSN 스위치</text>
    
    <path d="M 50 90 L 50 110" stroke="#c2185b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="0" y="110" width="100" height="30" rx="5" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1"/>
    <text x="50" y="130" font-size="10" text-anchor="middle">ACU 처리</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Bandwidth indicators -->
  <g id="bandwidth" transform="translate(50, 100)">
    <text x="0" y="0" font-size="12" font-weight="bold" fill="#333">대역폭 요구사항</text>
    
    <rect x="0" y="10" width="120" height="20" fill="#e8f5e9"/>
    <rect x="0" y="10" width="40" height="20" fill="#4caf50"/>
    <text x="5" y="25" font-size="9" fill="white">P40P</text>
    <text x="125" y="25" font-size="9">~38 Mbps</text>
    
    <rect x="0" y="35" width="120" height="20" fill="#e8f5e9"/>
    <rect x="0" y="35" width="100" height="20" fill="#8bc34a"/>
    <text x="5" y="50" font-size="9" fill="white">G32</text>
    <text x="125" y="50" font-size="9">~405 Mbps</text>
    
    <rect x="0" y="60" width="120" height="20" fill="#fff3e0"/>
    <rect x="0" y="60" width="5" height="20" fill="#ff9800"/>
    <text x="10" y="75" font-size="9">MRR</text>
    <text x="125" y="75" font-size="9">~5 Mbps</text>
    
    <rect x="0" y="85" width="120" height="20" fill="#fff3e0"/>
    <rect x="0" y="85" width="80" height="20" fill="#ff9800"/>
    <text x="5" y="100" font-size="9" fill="white">Camera</text>
    <text x="125" y="100" font-size="9">~354 Mbps</text>
  </g>
</svg>