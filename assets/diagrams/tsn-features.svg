<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="tasGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8bc34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cddc39;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    TSN 핵심 기능
  </text>
  
  <!-- IEEE 802.1Qbv TAS (Time Aware Shaper) -->
  <g id="tas" transform="translate(50, 70)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#4caf50">IEEE 802.1Qbv - Time Aware Shaper</text>
    
    <!-- Time slots visualization -->
    <rect x="0" y="20" width="350" height="120" fill="url(#gridPattern)" stroke="#999" stroke-width="1"/>
    
    <!-- Queue labels -->
    <text x="-20" y="35" font-size="10" text-anchor="end">Q7</text>
    <text x="-20" y="50" font-size="10" text-anchor="end">Q6</text>
    <text x="-20" y="65" font-size="10" text-anchor="end">Q5</text>
    <text x="-20" y="80" font-size="10" text-anchor="end">Q4</text>
    <text x="-20" y="95" font-size="10" text-anchor="end">Q3</text>
    <text x="-20" y="110" font-size="10" text-anchor="end">Q2</text>
    <text x="-20" y="125" font-size="10" text-anchor="end">Q1</text>
    <text x="-20" y="140" font-size="10" text-anchor="end">Q0</text>
    
    <!-- Time slots -->
    <!-- 0-2ms: Q7 open -->
    <rect x="0" y="20" width="70" height="15" fill="#4caf50" opacity="0.8"/>
    <rect x="0" y="35" width="70" height="105" fill="#f44336" opacity="0.3"/>
    
    <!-- 2-4ms: Q6 open -->
    <rect x="70" y="35" width="70" height="15" fill="#ff9800" opacity="0.8"/>
    <rect x="70" y="20" width="70" height="15" fill="#f44336" opacity="0.3"/>
    <rect x="70" y="50" width="70" height="90" fill="#f44336" opacity="0.3"/>
    
    <!-- 4-6ms: Q5, Q4 open -->
    <rect x="140" y="50" width="70" height="15" fill="#2196f3" opacity="0.8"/>
    <rect x="140" y="65" width="70" height="15" fill="#03a9f4" opacity="0.8"/>
    <rect x="140" y="20" width="70" height="30" fill="#f44336" opacity="0.3"/>
    <rect x="140" y="80" width="70" height="60" fill="#f44336" opacity="0.3"/>
    
    <!-- 6-10ms: Q3-Q0 open -->
    <rect x="210" y="80" width="140" height="60" fill="#9e9e9e" opacity="0.5"/>
    <rect x="210" y="20" width="140" height="60" fill="#f44336" opacity="0.3"/>
    
    <!-- Time labels -->
    <text x="35" y="160" font-size="10" text-anchor="middle">0-2ms</text>
    <text x="105" y="160" font-size="10" text-anchor="middle">2-4ms</text>
    <text x="175" y="160" font-size="10" text-anchor="middle">4-6ms</text>
    <text x="280" y="160" font-size="10" text-anchor="middle">6-10ms</text>
    
    <!-- Legend -->
    <rect x="0" y="180" width="20" height="10" fill="#4caf50" opacity="0.8"/>
    <text x="25" y="189" font-size="10">Open (전송 허용)</text>
    <rect x="150" y="180" width="20" height="10" fill="#f44336" opacity="0.3"/>
    <text x="175" y="189" font-size="10">Closed (전송 차단)</text>
  </g>
  
  <!-- IEEE 802.1Qav CBS (Credit Based Shaper) -->
  <g id="cbs" transform="translate(450, 70)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#ff9800">IEEE 802.1Qav - Credit Based Shaper</text>
    
    <!-- Credit graph -->
    <rect x="0" y="20" width="350" height="120" fill="white" stroke="#999" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="30" y1="20" x2="30" y2="140" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="80" x2="350" y2="80" stroke="#333" stroke-width="2"/>
    
    <!-- Credit curve -->
    <polyline points="30,80 60,60 90,40 120,50 150,70 180,80 210,65 240,45 270,55 300,75 330,80" 
              fill="none" stroke="#ff9800" stroke-width="3"/>
    
    <!-- IdleSlope line -->
    <line x1="30" y1="100" x2="350" y2="60" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="200" y="55" font-size="10" fill="#4caf50">IdleSlope (축적률)</text>
    
    <!-- SendSlope line -->
    <line x1="30" y1="60" x2="350" y2="100" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="200" y="115" font-size="10" fill="#f44336">SendSlope (소비율)</text>
    
    <!-- Labels -->
    <text x="15" y="45" font-size="9" text-anchor="middle">+</text>
    <text x="15" y="85" font-size="9" text-anchor="middle">0</text>
    <text x="15" y="125" font-size="9" text-anchor="middle">-</text>
    <text x="190" y="160" font-size="10" text-anchor="middle">Time</text>
    <text x="-5" y="80" font-size="10" text-anchor="middle" transform="rotate(-90, 5, 80)">Credit</text>
    
    <!-- Queue allocation -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="60" height="15" fill="#ff9800"/>
      <text x="30" y="11" font-size="9" text-anchor="middle" fill="white">Q7: 30%</text>
      <rect x="65" y="0" width="40" height="15" fill="#ffa726"/>
      <text x="85" y="11" font-size="9" text-anchor="middle" fill="white">Q6: 15%</text>
      <rect x="110" y="0" width="30" height="15" fill="#ffb74d"/>
      <text x="125" y="11" font-size="9" text-anchor="middle">Q5: 5%</text>
      <rect x="145" y="0" width="100" height="15" fill="#ffe082"/>
      <text x="195" y="11" font-size="9" text-anchor="middle">Others: 50%</text>
    </g>
  </g>
  
  <!-- IEEE 802.1CB FRER -->
  <g id="frer" transform="translate(50, 300)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#2196f3">IEEE 802.1CB - Frame Replication and Elimination</text>
    
    <!-- Source -->
    <rect x="0" y="30" width="60" height="40" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="30" y="55" font-size="11" text-anchor="middle">Source</text>
    
    <!-- Replication -->
    <circle cx="120" cy="50" r="20" fill="#2196f3"/>
    <text x="120" y="55" font-size="10" text-anchor="middle" fill="white">복제</text>
    
    <!-- Path 1 -->
    <line x1="60" y1="50" x2="100" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="140" y1="40" x2="200" y2="25" stroke="#4caf50" stroke-width="2"/>
    <rect x="200" y="10" width="80" height="30" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="240" y="30" font-size="10" text-anchor="middle">Path 1</text>
    <line x1="280" y1="25" x2="340" y2="40" stroke="#4caf50" stroke-width="2"/>
    
    <!-- Path 2 -->
    <line x1="140" y1="60" x2="200" y2="75" stroke="#ff9800" stroke-width="2"/>
    <rect x="200" y="60" width="80" height="30" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="240" y="80" font-size="10" text-anchor="middle">Path 2</text>
    <line x1="280" y1="75" x2="340" y2="60" stroke="#ff9800" stroke-width="2"/>
    
    <!-- Elimination -->
    <circle cx="360" cy="50" r="20" fill="#f44336"/>
    <text x="360" y="55" font-size="10" text-anchor="middle" fill="white">제거</text>
    
    <!-- Destination -->
    <line x1="380" y1="50" x2="420" y2="50" stroke="#333" stroke-width="2"/>
    <rect x="420" y="30" width="60" height="40" rx="5" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="450" y="55" font-size="11" text-anchor="middle">Dest</text>
    
    <!-- Sequence window -->
    <g transform="translate(150, 110)">
      <rect x="0" y="0" width="180" height="60" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
      <text x="90" y="15" font-size="11" text-anchor="middle" font-weight="bold">Sequence Window</text>
      <rect x="10" y="25" width="160" height="25" fill="white" stroke="#999" stroke-width="1"/>
      
      <!-- Sequence numbers -->
      <rect x="15" y="30" width="15" height="15" fill="#4caf50"/>
      <text x="22" y="41" font-size="8" text-anchor="middle" fill="white">1</text>
      <rect x="35" y="30" width="15" height="15" fill="#4caf50"/>
      <text x="42" y="41" font-size="8" text-anchor="middle" fill="white">2</text>
      <rect x="55" y="30" width="15" height="15" fill="#ff9800"/>
      <text x="62" y="41" font-size="8" text-anchor="middle" fill="white">3</text>
      <rect x="75" y="30" width="15" height="15" fill="#4caf50"/>
      <text x="82" y="41" font-size="8" text-anchor="middle" fill="white">4</text>
      <rect x="95" y="30" width="15" height="15" fill="#f44336"/>
      <text x="102" y="41" font-size="8" text-anchor="middle" fill="white">D</text>
      <rect x="115" y="30" width="15" height="15" fill="#4caf50"/>
      <text x="122" y="41" font-size="8" text-anchor="middle" fill="white">5</text>
      
      <text x="15" y="58" font-size="8">Window Size: 64</text>
    </g>
  </g>
  
  <!-- IEEE 802.1AS gPTP -->
  <g id="gptp" transform="translate(550, 300)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#9c27b0">IEEE 802.1AS - gPTP 시간 동기화</text>
    
    <!-- Grand Master -->
    <rect x="100" y="30" width="100" height="40" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3"/>
    <text x="150" y="45" font-size="11" text-anchor="middle" font-weight="bold">Grand Master</text>
    <text x="150" y="60" font-size="9" text-anchor="middle">GPS Clock</text>
    
    <!-- Sync messages -->
    <line x1="150" y1="70" x2="80" y2="110" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowPurple)"/>
    <line x1="150" y1="70" x2="150" y2="110" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowPurple)"/>
    <line x1="150" y1="70" x2="220" y2="110" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowPurple)"/>
    
    <!-- Boundary Clocks (Switches) -->
    <rect x="30" y="110" width="80" height="35" rx="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="2"/>
    <text x="70" y="132" font-size="10" text-anchor="middle">BC Switch 1</text>
    
    <rect x="110" y="110" width="80" height="35" rx="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="2"/>
    <text x="150" y="132" font-size="10" text-anchor="middle">BC Switch 2</text>
    
    <rect x="190" y="110" width="80" height="35" rx="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="2"/>
    <text x="230" y="132" font-size="10" text-anchor="middle">BC Switch 3</text>
    
    <!-- End devices -->
    <line x1="70" y1="145" x2="70" y2="170" stroke="#9c27b0" stroke-width="1"/>
    <line x1="150" y1="145" x2="150" y2="170" stroke="#9c27b0" stroke-width="1"/>
    <line x1="230" y1="145" x2="230" y2="170" stroke="#9c27b0" stroke-width="1"/>
    
    <circle cx="70" cy="180" r="10" fill="#ce93d8"/>
    <text x="70" y="200" font-size="9" text-anchor="middle">Sensor</text>
    
    <circle cx="150" cy="180" r="10" fill="#ce93d8"/>
    <text x="150" y="200" font-size="9" text-anchor="middle">ECU</text>
    
    <circle cx="230" cy="180" r="10" fill="#ce93d8"/>
    <text x="230" y="200" font-size="9" text-anchor="middle">ACU</text>
    
    <!-- Timing diagram -->
    <g transform="translate(0, 230)">
      <rect x="0" y="0" width="280" height="80" fill="#fafafa" stroke="#999" stroke-width="1"/>
      <text x="140" y="15" font-size="11" text-anchor="middle" font-weight="bold">동기화 정확도</text>
      
      <line x1="20" y1="30" x2="260" y2="30" stroke="#333" stroke-width="1"/>
      <line x1="20" y1="45" x2="260" y2="45" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
      <line x1="20" y1="60" x2="260" y2="60" stroke="#333" stroke-width="1"/>
      
      <text x="15" y="35" font-size="8" text-anchor="end">GM</text>
      <text x="15" y="50" font-size="8" text-anchor="end">SW</text>
      <text x="15" y="65" font-size="8" text-anchor="end">End</text>
      
      <text x="265" y="35" font-size="8">±100ns</text>
      <text x="265" y="50" font-size="8">±500ns</text>
      <text x="265" y="65" font-size="8">±1μs</text>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9c27b0"/>
    </marker>
  </defs>
  
  <!-- Summary box -->
  <g id="summary" transform="translate(50, 520)">
    <rect x="0" y="0" width="800" height="60" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="400" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">TSN 핵심 요구사항</text>
    
    <text x="50" y="40" font-size="11">• E2E 지연: ≤10ms (P99.999)</text>
    <text x="250" y="40" font-size="11">• 손실률: ≤1e-7</text>
    <text x="400" y="40" font-size="11">• 동기 정확도: ±1μs</text>
    <text x="550" y="40" font-size="11">• FRER 윈도: 64 frames</text>
    <text x="700" y="40" font-size="11">• CBS: Q7 30%</text>
  </g>
</svg>