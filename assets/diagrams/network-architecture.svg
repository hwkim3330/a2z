<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    A2Z 자율주행차 네트워크 아키텍처
  </text>
  
  <!-- Option A: Single Switch -->
  <g id="option-a" transform="translate(50, 60)">
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#667eea">
      옵션 A: 단일 스위치
    </text>
    
    <!-- Sensors -->
    <g id="sensors-a">
      <rect x="20" y="40" width="60" height="40" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
      <text x="50" y="65" font-size="12" text-anchor="middle">LiDAR</text>
      
      <rect x="90" y="40" width="60" height="40" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
      <text x="120" y="65" font-size="12" text-anchor="middle">Radar</text>
      
      <rect x="160" y="40" width="60" height="40" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
      <text x="190" y="65" font-size="12" text-anchor="middle">Camera</text>
    </g>
    
    <!-- Connection lines -->
    <line x1="50" y1="80" x2="50" y2="110" stroke="#666" stroke-width="2"/>
    <line x1="120" y1="80" x2="120" y2="110" stroke="#666" stroke-width="2"/>
    <line x1="190" y1="80" x2="190" y2="110" stroke="#666" stroke-width="2"/>
    <line x1="50" y1="110" x2="190" y2="110" stroke="#666" stroke-width="2"/>
    <line x1="120" y1="110" x2="120" y2="130" stroke="#666" stroke-width="2"/>
    
    <!-- Switch -->
    <rect x="70" y="130" width="100" height="50" rx="5" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="120" y="160" font-size="14" text-anchor="middle" fill="white" font-weight="bold">TSN Switch</text>
    
    <!-- Connection to ACU -->
    <line x1="120" y1="180" x2="120" y2="210" stroke="#666" stroke-width="2"/>
    
    <!-- ACU -->
    <rect x="70" y="210" width="100" height="50" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="120" y="240" font-size="14" text-anchor="middle">ACU_IT</text>
  </g>
  
  <!-- Option B: Dual Edge + Central -->
  <g id="option-b" transform="translate(300, 60)">
    <text x="120" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#667eea">
      옵션 B: 듀얼 엣지 + 중앙
    </text>
    
    <!-- Left sensors -->
    <g id="left-sensors">
      <rect x="0" y="40" width="50" height="35" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
      <text x="25" y="62" font-size="11" text-anchor="middle">L-Sensor</text>
    </g>
    
    <!-- Right sensors -->
    <g id="right-sensors">
      <rect x="190" y="40" width="50" height="35" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
      <text x="215" y="62" font-size="11" text-anchor="middle">R-Sensor</text>
    </g>
    
    <!-- Edge switches -->
    <rect x="0" y="100" width="70" height="40" rx="5" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="35" y="125" font-size="12" text-anchor="middle" fill="white">Edge SW</text>
    
    <rect x="170" y="100" width="70" height="40" rx="5" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="205" y="125" font-size="12" text-anchor="middle" fill="white">Edge SW</text>
    
    <!-- Connection lines -->
    <line x1="25" y1="75" x2="25" y2="100" stroke="#666" stroke-width="2"/>
    <line x1="215" y1="75" x2="215" y2="100" stroke="#666" stroke-width="2"/>
    <line x1="35" y1="140" x2="120" y2="170" stroke="#666" stroke-width="2"/>
    <line x1="205" y1="140" x2="120" y2="170" stroke="#666" stroke-width="2"/>
    
    <!-- Central switch -->
    <rect x="70" y="170" width="100" height="40" rx="5" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="120" y="195" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Central SW</text>
    
    <!-- Connection to ACU -->
    <line x1="120" y1="210" x2="120" y2="240" stroke="#666" stroke-width="2"/>
    
    <!-- ACU -->
    <rect x="70" y="240" width="100" height="40" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="120" y="265" font-size="14" text-anchor="middle">ACU_IT</text>
  </g>
  
  <!-- Option C: Mesh Topology -->
  <g id="option-c" transform="translate(100, 340)">
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#667eea">
      옵션 C: 3스위치 메시 + ACU 듀얼홈
    </text>
    
    <!-- Sensors groups -->
    <g id="front-sensors">
      <rect x="50" y="50" width="80" height="35" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
      <text x="90" y="72" font-size="11" text-anchor="middle">Front Sensors</text>
    </g>
    
    <g id="rear-sensors">
      <rect x="470" y="50" width="80" height="35" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
      <text x="510" y="72" font-size="11" text-anchor="middle">Rear Sensors</text>
    </g>
    
    <!-- Switches -->
    <rect x="40" y="110" width="100" height="40" rx="5" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="90" y="135" font-size="12" text-anchor="middle" fill="white" font-weight="bold">SW Front</text>
    
    <rect x="460" y="110" width="100" height="40" rx="5" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="510" y="135" font-size="12" text-anchor="middle" fill="white" font-weight="bold">SW Rear</text>
    
    <rect x="250" y="110" width="100" height="40" rx="5" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="300" y="135" font-size="12" text-anchor="middle" fill="white" font-weight="bold">SW Central</text>
    
    <!-- Mesh connections -->
    <line x1="140" y1="130" x2="250" y2="130" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="350" y1="130" x2="460" y2="130" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="90" y1="150" x2="300" y2="180" stroke="#666" stroke-width="2"/>
    <line x1="510" y1="150" x2="300" y2="180" stroke="#666" stroke-width="2"/>
    
    <!-- Sensor connections -->
    <line x1="90" y1="85" x2="90" y2="110" stroke="#666" stroke-width="2"/>
    <line x1="510" y1="85" x2="510" y2="110" stroke="#666" stroke-width="2"/>
    
    <!-- ACU dual-homed -->
    <rect x="250" y="180" width="100" height="40" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="3"/>
    <text x="300" y="205" font-size="14" text-anchor="middle" font-weight="bold">ACU Dual</text>
    
    <!-- Dual connections to ACU -->
    <line x1="90" y1="150" x2="250" y2="200" stroke="#ff9800" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="510" y1="150" x2="350" y2="200" stroke="#ff9800" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- FRER paths indicator -->
    <text x="150" y="190" font-size="10" fill="#f44336">FRER Path 1</text>
    <text x="420" y="190" font-size="10" fill="#4caf50">FRER Path 2</text>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(580, 400)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">범례</text>
    
    <rect x="0" y="10" width="30" height="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="35" y="22" font-size="12">센서</text>
    
    <rect x="0" y="35" width="30" height="15" fill="url(#grad1)"/>
    <text x="35" y="47" font-size="12">TSN 스위치</text>
    
    <rect x="0" y="60" width="30" height="15" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="35" y="72" font-size="12">ECU/ACU</text>
    
    <line x1="0" y1="90" x2="30" y2="90" stroke="#666" stroke-width="2"/>
    <text x="35" y="94" font-size="12">데이터 경로</text>
    
    <line x1="0" y1="110" x2="30" y2="110" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="35" y="114" font-size="12">메시 연결</text>
    
    <line x1="0" y1="130" x2="30" y2="130" stroke="#ff9800" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="35" y="134" font-size="12">듀얼홈</text>
  </g>
</svg>