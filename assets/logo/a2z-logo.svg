<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#grad1)" stroke="#333" stroke-width="2"/>
  
  <!-- A2Z text in circle -->
  <text x="40" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">A2Z</text>
  
  <!-- Company name -->
  <text x="85" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Autonomous A2Z</text>
  <text x="85" y="42" font-family="Arial, sans-serif" font-size="10" fill="#666">TSN Network Platform</text>
  
  <!-- Network nodes visualization -->
  <circle cx="85" cy="55" r="3" fill="#007bff"/>
  <circle cx="105" cy="50" r="3" fill="#28a745"/>
  <circle cx="125" cy="60" r="3" fill="#dc3545"/>
  <circle cx="145" cy="55" r="3" fill="#ffc107"/>
  
  <!-- Connection lines -->
  <line x1="85" y1="55" x2="105" y2="50" stroke="#999" stroke-width="1"/>
  <line x1="105" y1="50" x2="125" y2="60" stroke="#999" stroke-width="1"/>
  <line x1="125" y1="60" x2="145" y2="55" stroke="#999" stroke-width="1"/>
  <line x1="85" y1="55" x2="125" y2="60" stroke="#999" stroke-width="1" opacity="0.5"/>
  
  <!-- Korea flag colors accent -->
  <rect x="160" y="20" width="8" height="4" fill="#cd2e3a"/>
  <rect x="160" y="26" width="8" height="4" fill="#0047a0"/>
  <rect x="170" y="20" width="8" height="4" fill="#white" stroke="#999" stroke-width="0.5"/>
  <rect x="170" y="26" width="8" height="4" fill="#000"/>
  
  <text x="85" y="75" font-family="Arial, sans-serif" font-size="8" fill="#999">Seoul, Korea</text>
</svg>